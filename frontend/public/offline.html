<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sem Conexão - Participa DF - Ouvidoria Mobile</title>
  <style>
    :root {
      --primary: hsl(210, 51%, 24%);
      --secondary: hsl(210, 20%, 96%);
      --muted: hsl(210, 15%, 60%);
      --background: hsl(210, 30%, 98%);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Source Sans 3', 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--background);
      color: var(--primary);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
    }
    
    .container {
      max-width: 400px;
      background: white;
      padding: 3rem 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 24px rgba(30, 58, 95, 0.08);
    }
    
    .icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 1.5rem;
      background: var(--secondary);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .icon svg {
      width: 40px;
      height: 40px;
      stroke: var(--primary);
      fill: none;
      stroke-width: 1.5;
    }
    
    h1 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 0.75rem;
      color: var(--primary);
    }
    
    p {
      color: var(--muted);
      line-height: 1.6;
      margin-bottom: 1.5rem;
    }
    
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      background: var(--primary);
      color: white;
      padding: 0.875rem 1.5rem;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: opacity 0.2s;
    }
    
    .btn:hover {
      opacity: 0.9;
    }
    
    .btn:active {
      transform: scale(0.98);
    }
    
    .btn svg {
      width: 18px;
      height: 18px;
      stroke: currentColor;
      fill: none;
      stroke-width: 2;
    }
    
    .status {
      margin-top: 1.5rem;
      padding: 0.75rem 1rem;
      background: var(--secondary);
      border-radius: 0.5rem;
      font-size: 0.875rem;
      color: var(--muted);
      display: none;
    }
    
    .status.online {
      display: block;
      background: hsl(142, 76%, 95%);
      color: hsl(142, 71%, 29%);
    }
    
    .logo {
      margin-top: 2rem;
      opacity: 0.6;
    }
    
    .logo img {
      height: 32px;
      filter: brightness(0) saturate(100%) invert(19%) sepia(21%) saturate(1104%) hue-rotate(175deg) brightness(92%) contrast(94%);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg viewBox="0 0 24 24">
        <path d="M1 1l22 22M16.72 11.06A10.94 10.94 0 0 1 19 12.55M5 12.55a10.94 10.94 0 0 1 5.17-2.39M10.71 5.05A16 16 0 0 1 22.58 9M1.42 9a15.91 15.91 0 0 1 4.7-2.88M8.53 16.11a6 6 0 0 1 6.95 0M12 20h.01"/>
      </svg>
    </div>
    
    <h1>Você está offline</h1>
    <p>Parece que você não está conectado à internet. Verifique sua conexão e tente novamente.</p>
    
    <button class="btn" onclick="tryReconnect()">
      <svg viewBox="0 0 24 24">
        <path d="M23 4v6h-6M1 20v-6h6"/>
        <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/>
      </svg>
      Tentar novamente
    </button>
    
    <div class="status" id="status">
      ✓ Conexão restaurada! Recarregando...
    </div>
  </div>
  
  <div class="logo">
    <img src="/assets/participadf-branca.svg" alt="MTI" onerror="this.style.display='none'">
  </div>
  
  <script>
    function tryReconnect() {
      window.location.reload();
    }
    
    window.addEventListener('online', function() {
      const status = document.getElementById('status');
      status.classList.add('online');
      setTimeout(() => {
        window.location.reload();
      }, 1500);
    });
  </script>
</body>
</html>
