server:
  port: 8080

spring:
  application:
    name: Participa DF - Ouvidoria
  datasource:
    url: jdbc:postgresql://localhost:5433/pdo
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          time_zone: UTC
        jakarta.persistence.validation.mode: auto
        validator.apply_to_ddl: false
        validator.autoregister_listeners: true

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: false
    validate-on-migrate: true
    out-of-order: false

  main:
    lazy-initialization: true

# Custom CORS config
cors:
  allowed-origins:
    - http://localhost:8081
    - http://localhost:3000
    - http://localhost:3001
    - http://127.0.0.1:3000
  allowed-methods:
    - GET
    - POST
    - PUT
    - DELETE
    - PATCH
    - OPTIONS
  allowed-headers: "*"
  allow-credentials: true
  max-age: 3600 # 1 hour cache

# Logging config
logging:
  level:
    org.flywaydb: DEBUG
    org.hibernate.SQL: DEBUG

# JWT config
security:
  jwt:
    secret: ${JWT_SECRET:kKm5G2MIj9aMOK/y6v0tXpLHmv8nciqTmrLb+HlJk3k=}
    expiration-ms: ${JWT_EXPIRATION_MS:3600000}

springdoc:
  swagger-ui:
    path: /swagger-ui.html